<html>
<head>
<title>Hitung Potongan dari gaji</title>
<script type="text/javascript">
function hitung()
{
        if(document.getElementById("gj").value == "")
        {
        alert("Gaji tidak Boleh Kosong");
        document.getElementById("gj").focus;
        return false;
        }
var gaji = document.getElementById("gj").value;
var tltHdr = document.getElementById("th").value;
var tdkHdr = document.getElementById("tdkHdr").value;
        var a = eval(gaji) * 2 / 100;
        var b = eval(tltHdr) * 50000 - eval(gaji);
        var c = eval(gaji) * 1 / 100;
        var d = eval(tdkHdr) * 200000 - eval(gaji);
        var e = eval(gaji) * 2 / 100;
        var f = eval(gaji) * 2 / 100;
        var g = eval(gaji) + eval(a) + eval(b) + eval(c) + eval(d) + eval(e) + eval(f);
        
        document.getElementById("jmstk").value = a;
        document.getElementById("th").value = b;
        document.getElementById("pph").value = c;
        document.getElementById("tdkHdr").value = d;
        document.getElementById("iuran").value = e;
        document.getElementById("bpjs").value = f;
        document.getElementById("tot").value = g;
        }
</script>
</head>
<body>
<pre>
Gaji            <input type="text" id="gj">        

Jamsostek       <input type="text" id="jmstk" disabled>
Telat Hadir     <input type="text" id="th" >
PPH 21          <input type="text" id="pph" disabled>
Tidak Hadir     <input type="text" id="tdkHdr" >
Iuran Pensiun   <input type="text" id="iuran"disabled>
BPJS Kesehatan  <input type="text" id="bpjs"disabled>

<b>Total</b>    <input type="text" id="tot" disabled>
            <input type="button" value="Hitung" onclick="hitung()">
</pre>
</body>
</html>
